<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I welcome you 🙌</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/greeting.js" defer></script>
    <script src="src/clock.js" defer></script>
  </head>
  <body>
    <header>
      <div class="weather"></div>
      <button class="changeBgBtn"><i class="fa-solid fa-gear"></i></button>
    </header>
    <main>
      <section id="left"></section>
      <section id="center">
        <div class="center__primary">
          <p class="primary__temp-greeting">안녕하세요</p>
          <h1 class="primary__greeting-wrapper">
            <form class="username-form">
              <input
                type="text"
                class="username"
                placeholder="이름 입력 후 Enter!"
                title=""
                required
              />
            </form>
            <p class="greeting hidden"></p>
          </h1>
          <h2 class="primary__clock-wrapper">
            <span class="clock"></span
            ><button class="timeConvertBtn">
              <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
          </h2>
        </div>
      </section>
      <section id="right">
        <div class="todos-wrapper"></div>
        <div class="dog-house-wrapper"></div>
      </section>
    </main>
    <button class="delete">삭제</button>
    <script
      src="https://kit.fontawesome.com/6fb24bf724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
