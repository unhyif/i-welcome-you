<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I welcome you!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header__weather"></div>
      <button class="changeBgBtn"><i class="fa-solid fa-image"></i></button>
    </header>
    <main>
      <section id="left"></section>
      <section id="center">
        <div class="center_primary">
          <h1 class="primary__greeting">
            <form><input type="text" required /></form>
            <p></p>
          </h1>
          <h2 class="primary__clock">
            <span></span
            ><button class="timeConvertBtn">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </h2>
        </div>
      </section>
      <section id="right">
        <div class="right__todos"></div>
        <div class="right__dog-house"></div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/6fb24bf724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
