<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I welcome you 🙌</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f578b19b63.js"
      crossorigin="anonymous"
    ></script>
    <!-- REVIEW -->
    <script src="src/secrets.js" defer></script>
    <script src="src/constants.js" defer></script>

    <script src="src/background.js" defer></script>
    <script src="src/greeting.js" defer></script>
    <script src="src/clock.js" defer></script>
    <script src="src/weather.js" defer></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="src/todos.js" defer></script>
    <script src="src/setting.js" defer></script>
  </head>
  <body>
    <header>
      <div class="weather wrapper wrapper--transparent">
        <span class="weather__location text-shadow"></span>
        <hr />
        <span class="weather__detail text-stroke"></span>
      </div>

      <button class="settingBtn"><i class="fa-solid fa-gear fa-xl"></i></button>
      <ul class="setting">
        <li class="setting__item">초기화</li>
        <li class="setting__item">I-welcome-you</li>
        <li class="setting__item">Who developed this?</li>
      </ul>
    </header>

    <main>
      <section id="left"></section>

      <section id="center">
        <div class="center__primary">
          <p class="primary__temp-greeting">
            <span class="text-shadow">안녕하세요</span
            ><span class="hi">👋</span>
          </p>

          <h1 class="primary__greeting-wrapper">
            <form class="username-form">
              <input
                type="text"
                class="username text-stroke--bold"
                placeholder="이름 입력 후 Enter!"
                title=""
                maxlength="10"
                required
              />
            </form>
            <p class="greeting hidden text-stroke--bold"></p>
          </h1>

          <h2 class="primary__clock-wrapper">
            <span class="clock text-shadow"></span
            ><button class="btn timeConvertBtn text-stroke--bold-white">
              <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
          </h2>
        </div>
      </section>

      <section id="right">
        <div class="right__todos">
          <div class="todos-wrapper">
            <div class="todosTapBtn-wrapper">
              <button class="btn todosTapBtn">
                <img src="src/todo.svg" alt="To Do List" />
              </button>
            </div>
            <!-- <i class="fa-solid fa-calendar-check fa-xl"></i> REVIEW -->

            <div class="todos-tap-wrapper">
              <div class="todos-tap">
                <h3 class="todos-tap__title">To Do List</h3>
                <ul class="todos-tap__todos"></ul>
                <form class="todos-tap__todo-form">
                  <input type="text" class="todos-tap__todo-input" required />
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="right__cat-house"></div>
      </section>
    </main>
    <button class="resetBtn">초기화</button>
    <img src="" alt="Background" class="background" />
  </body>
</html>
